    <style>
        
        *{

        body{
            background-color: #D2D2D2;
            background-image:
            repeating-linear-gradient(

        }
        
        body::before{
            position: absolute;
            width: min(1400px, 90vw);
            top: 10%;
            left: 50%;
            height: 90%;
            transform: translateX(-50%);
            content: '';
            background-image: url(images/bg.png);
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: top center;
            pointer-events: none;
        }
    </style>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<script>
    // const sleep=document.getElementById('qutes')

    // }, 10000);
    // Select all the images in the slider
    const sliderItems = document.querySelectorAll('.banner .slider .item img');
    console.log(sliderItems);
    
    const modelBackground = document.querySelector('.banner .content .model');
    let imge='images/sree2.jpg'
    console.log(imge);
    
    modelBackground.style.backgroundImage=`url(${imge})`

    // Add click event listeners to each image
    sliderItems.forEach((img) => {
        img.addEventListener('click', () => {
            // Get the image source
            const imageSrc = img.getAttribute('src');
           
            
            // Set the image as the background
            modelBackground.style.backgroundImage = `url(${imageSrc})`;
        });
    });
</script>
<!-- Add this inside the <head> tag, before the closing </head> tag -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

<script>
    // Show confetti on page load
    window.onload = function() {
        var end = Date.now() + (1 * 1000); // 5 seconds of confetti
        var interval = setInterval(function() {
            confetti({
                particleCount: 100,
                startVelocity: 30,
                spread: 360,
                origin: {
                    x: Math.random(),
                    y: Math.random() - 0.2
                }
            });

            if (Date.now() > end) {
                clearInterval(interval);
            }
        }, 250); // Fire confetti every 250 milliseconds
    }
</script>
